  <body>
    <div class="page-wrapper">
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
      <div class="col-wrapper -left">
        <div class="tree-container">
          <div class="chart" id="heart-tree"></div>
          <button class="logout-button" type="button" onclick="logout()">
            <img src="./assets/logout.png" />
            <span>Sair</span>
          </button>
          <div class="slidecontainer">
            <span class="zoom minus">-</span>
            <input
              type="range"
              min="1"
              max="30"
              value="10"
              class="slider"
              id="tree-scale"
            />
            <span class="zoom">+</span>
          </div>
        </div>
      </div>
      <div id="resizeable"></div>
      <div class="col-wrapper -right">
        <div id="node-detail"></div>
        <div class="toggle-complete-div">
          <input
            id="toggle-complete"
            type="checkbox"
            onclick="toggleCompleteNode(undefined, this.checked)"
          />
        </div>
      </div>
    </div>

    <div id="authModal" class="modal">
      <div class="firebaseui-container">
        <div id="firebaseui-auth-container"></div>
      </div>
    </div>

    <!-- Add Node modal  -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      + Novo
    </button>

              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
